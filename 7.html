<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- QUESTÃO -->
    <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
        <mi></mi>
        <mrow>
            <mo fence="true">{</mo>
            <mtable columnalign="left left left left">
                <mtr>
                    <mtd>
                        <mrow>
                            <mn>2</mn>
                            <mi>x</mi>
                        </mrow>
                    </mtd>
                    <mtd>
                        <mrow>
                            <mo form="prefix">+</mo>
                            <mn>4</mn>
                            <mi>y</mi>
                        </mrow>
                    </mtd>
                    <mtd>
                        <mrow>
                            <mo form="prefix">+</mo>
                            <mn>2</mn>
                            <mi>z</mi>
                        </mrow>
                    </mtd>
                    <mtd>
                        <mrow>
                            <mo form="infix">=</mo>
                            <mo form="prefix">-</mo>
                            <mn>2</mn>
                        </mrow>
                    </mtd>
                </mtr>
                <mtr>
                    <mtd>
                        <mrow>
                            <mn>3</mn>
                            <mi>x</mi>
                        </mrow>
                    </mtd>
                    <mtd>
                        <mrow>
                            <mo form="prefix">+</mo>
                            <mn>3</mn>
                            <mi>y</mi>
                        </mrow>
                    </mtd>
                    <mtd>
                        <mrow>
                            <mo form="prefix">+</mo>
                            <mn>3</mn>
                            <mi>z</mi>
                        </mrow>
                    </mtd>
                    <mtd>
                        <mrow>
                            <mo form="infix">=</mo>
                            <mn>0</mn>
                        </mrow>
                    </mtd>
                </mtr>
                <mtr>
                    <mtd>
                        <mi>x</mi>
                    </mtd>
                    <mtd>
                        <mrow>
                            <mo form="prefix">-</mo>
                            <mi>y</mi>
                        </mrow>
                    </mtd>
                    <mtd>
                        <mrow>
                            <mo form="prefix">+</mo>
                            <mi>z</mi>
                        </mrow>
                    </mtd>
                    <mtd>
                        <mrow>
                            <mo form="infix">=</mo>
                            <mn>0</mn>
                        </mrow>
                    </mtd>
                </mtr>
            </mtable>
            <mo fence="true" stretchy="true" symmetric="true"></mo>
        </mrow>
    </math>


    <!-- RESPOSTA -->
    <p>

    </p>

</body>

</html>
